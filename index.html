<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Online music streaming website</title>
    <!-- Bootstrap CSS -->
    <link

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
